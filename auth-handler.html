<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - PromptBlocker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 1.1rem;
      margin: 2rem 0;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      color: #4ade80;
      font-size: 3rem;
    }

    .error {
      color: #f87171;
      font-size: 3rem;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .close-info {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">üõ°Ô∏è</div>
    <h1>PromptBlocker</h1>
    <p class="subtitle">Sign In</p>

    <div class="status" id="status">
      <div class="spinner"></div>
      <span id="statusText">Processing authentication...</span>
    </div>

    <div class="message" id="message"></div>
    <div class="close-info" id="closeInfo"></div>
  </div>

  <script type="module">
    // DIAGNOSTIC: Log page load
    console.log('==========================================');
    console.log('[AUTH HANDLER] PAGE LOADED');
    console.log('[AUTH HANDLER] Current URL:', window.location.href);
    console.log('[AUTH HANDLER] Search params:', window.location.search);
    console.log('[AUTH HANDLER] Time:', new Date().toISOString());
    console.log('==========================================');

    // Show diagnostic info on page
    document.body.innerHTML += `<div style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: lime; padding: 10px; font-family: monospace; font-size: 12px; max-width: 400px; border-radius: 5px; z-index: 99999;">
      <strong>üîç DEBUG MODE</strong><br>
      URL: ${window.location.href}<br>
      Params: ${window.location.search}<br>
      Time: ${new Date().toLocaleTimeString()}
    </div>`;

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyButCAKxUJoyaq_4ITE5Wvtcb7BZ5JWhyQ",
      authDomain: "promptblocker.com",
      projectId: "promptblocker-prod",
      storageBucket: "promptblocker-prod.firebasestorage.app",
      messagingSenderId: "861822607891",
      appId: "1:861822607891:web:69b2213902528793f715e6"
    };

    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
    import { getAuth, getRedirectResult, signInWithRedirect, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';

    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('statusText');
    const messageEl = document.getElementById('message');
    const closeInfoEl = document.getElementById('closeInfo');

    async function handleAuth() {
      try {
        console.log('==========================================');
        console.log('[Auth Handler] handleAuth() CALLED');
        console.log('[Auth Handler] Initializing Firebase...');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        console.log('[Auth Handler] Firebase initialized successfully');

        console.log('[Auth Handler] Checking for redirect result...');
        console.log('[Auth Handler] Current URL:', window.location.href);

        // Show on page too
        updateStatus('Checking authentication status...');

        const result = await getRedirectResult(auth);
        console.log('[Auth Handler] getRedirectResult() completed');
        console.log('[Auth Handler] Result:', result ? 'USER FOUND' : 'NO RESULT');

        if (result) {
          // Successfully signed in - returning from Google OAuth
          console.log('[Auth Handler] Sign-in successful:', result.user.uid);
          console.log('[Auth Handler] User email:', result.user.email);

          showSuccess(result.user.email || 'Unknown user');

          // Get the ID token to pass back to the extension
          const idToken = await result.user.getIdToken();

          // Store credentials for extension to pick up
          const userData = {
            uid: result.user.uid,
            email: result.user.email,
            displayName: result.user.displayName,
            photoURL: result.user.photoURL,
            idToken: idToken
          };

          // Try to communicate with extension
          console.log('[Auth Handler] User authenticated:', userData);

          // Redirect back to extension with ID token
          const extensionId = localStorage.getItem('extensionId');
          if (extensionId) {
            // Encode the ID token for URL safety
            const encodedToken = encodeURIComponent(idToken);
            const redirectUrl = `chrome-extension://${extensionId}/auth.html?success=true&uid=${result.user.uid}&token=${encodedToken}`;

            console.log('[Auth Handler] ========================================');
            console.log('[Auth Handler] READY TO REDIRECT TO EXTENSION');
            console.log('[Auth Handler] Extension ID:', extensionId);
            console.log('[Auth Handler] User UID:', result.user.uid);
            console.log('[Auth Handler] Token length:', idToken.length);
            console.log('[Auth Handler] Redirect URL:', redirectUrl);
            console.log('[Auth Handler] ========================================');

            // Show on page
            if (messageEl) {
              messageEl.innerHTML = `
                <strong>Ready to redirect!</strong><br>
                Extension ID: ${extensionId}<br>
                User: ${result.user.email}<br>
                UID: ${result.user.uid}<br>
                <br>
                <button onclick="window.location.href='${redirectUrl}'" style="
                  background: white;
                  color: #667eea;
                  border: none;
                  padding: 12px 24px;
                  border-radius: 8px;
                  font-weight: 600;
                  cursor: pointer;
                ">Click to Continue to Extension</button>
              `;
            }

            // Auto-redirect after 10 seconds (so you can see the logs and open DevTools)
            console.log('[Auth Handler] Auto-redirecting in 10 seconds...');
            let countdown = 10;
            const countdownInterval = setInterval(() => {
              countdown--;
              console.log(`[Auth Handler] Redirecting in ${countdown} seconds...`);
              if (statusTextEl) {
                statusTextEl.textContent = `Redirecting in ${countdown} seconds...`;
              }
            }, 1000);

            setTimeout(() => {
              clearInterval(countdownInterval);
              console.log('[Auth Handler] Redirecting NOW...');
              window.location.href = redirectUrl;
            }, 10000);
          } else {
            console.error('[Auth Handler] ERROR: No extension ID found in localStorage');
            showMessage('Sign-in successful, but extension ID not found. Please try again from the extension.');
          }

        } else {
          // No redirect result, check if we need to initiate sign-in
          console.log('[Auth Handler] No redirect result found');

          // Check URL parameters to see if we're initiating auth
          const urlParams = new URLSearchParams(window.location.search);
          const action = urlParams.get('action');
          const extensionId = urlParams.get('extensionId');

          if (action === 'signin' && extensionId) {
            // Store extension ID for later
            localStorage.setItem('extensionId', extensionId);

            console.log('[Auth Handler] Initiating Google Sign-In...');
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({
              prompt: 'select_account'
            });

            await signInWithRedirect(auth, provider);
          } else {
            showError('Invalid authentication request. Please try again from the extension.');
          }
        }
      } catch (error) {
        console.error('[Auth Handler] Error:', error);
        console.error('[Auth Handler] Error code:', error.code);
        console.error('[Auth Handler] Error message:', error.message);
        showError(error.message || 'Authentication failed. Please try again.');
      }
    }

    function updateStatus(message) {
      console.log('[Auth Handler] Status update:', message);
      if (statusTextEl) {
        statusTextEl.textContent = message;
      }
    }

    function showSuccess(email) {
      console.log('[Auth Handler] showSuccess() called for:', email);
      if (statusEl) {
        statusEl.innerHTML = '<div class="success">‚úì</div>';
      }
      if (statusTextEl) {
        statusTextEl.textContent = 'Sign-in successful!';
      }
      if (messageEl) {
        messageEl.textContent = `Signed in as ${email}`;
      }
    }

    function showError(message) {
      if (statusEl) {
        statusEl.innerHTML = '<div class="error">‚úó</div>';
      }
      if (statusTextEl) {
        statusTextEl.textContent = 'Sign-in failed';
      }
      if (messageEl) {
        messageEl.textContent = message;
      }
      if (closeInfoEl) {
        closeInfoEl.textContent = 'You can close this window.';
      }
    }

    function showMessage(message) {
      if (statusEl) {
        statusEl.innerHTML = '<div class="success">‚úì</div>';
      }
      if (statusTextEl) {
        statusTextEl.textContent = 'Complete!';
      }
      if (messageEl) {
        messageEl.textContent = message;
      }
    }

    // Start authentication flow when page loads
    handleAuth();
  </script>
</body>
</html>
