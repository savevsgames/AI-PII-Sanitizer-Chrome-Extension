<!DOCTYPE html>
<html>
<head>
  <title>Generate Gradient Backgrounds</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Background Gradient Generator</h1>
  <p>Click buttons to generate and download gradient images</p>

  <canvas id="canvas-full" width="1920" height="1080"></canvas>
  <canvas id="canvas-thumb" width="320" height="180"></canvas>

  <div>
    <button onclick="generatePurple()">Generate Purple Dreams</button>
    <button onclick="generateBlue()">Generate Ocean Blue</button>
    <button onclick="generateDefault()">Generate Default (Minimal)</button>
  </div>

  <script>
    const canvasFull = document.getElementById('canvas-full');
    const canvasThumb = document.getElementById('canvas-thumb');
    const ctxFull = canvasFull.getContext('2d');
    const ctxThumb = canvasThumb.getContext('2d');

    function createGradient(ctx, canvas, color1, color2, type = 'radial') {
      let gradient;
      if (type === 'radial') {
        gradient = ctx.createRadialGradient(
          canvas.width / 2, canvas.height / 2, 0,
          canvas.width / 2, canvas.height / 2, canvas.width * 0.7
        );
      } else {
        gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      }

      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      return gradient;
    }

    function downloadCanvas(canvas, filename) {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/jpeg', 0.9);
    }

    function generatePurple() {
      // Full size
      const gradientFull = createGradient(ctxFull, canvasFull, '#667eea', '#764ba2', 'radial');
      ctxFull.fillStyle = gradientFull;
      ctxFull.fillRect(0, 0, canvasFull.width, canvasFull.height);
      downloadCanvas(canvasFull, 'gradient-purple.jpg');

      // Thumbnail
      setTimeout(() => {
        const gradientThumb = createGradient(ctxThumb, canvasThumb, '#667eea', '#764ba2', 'radial');
        ctxThumb.fillStyle = gradientThumb;
        ctxThumb.fillRect(0, 0, canvasThumb.width, canvasThumb.height);
        downloadCanvas(canvasThumb, 'gradient-purple-thumb.jpg');
      }, 500);
    }

    function generateBlue() {
      // Full size
      const gradientFull = createGradient(ctxFull, canvasFull, '#4facfe', '#00f2fe', 'linear');
      ctxFull.fillStyle = gradientFull;
      ctxFull.fillRect(0, 0, canvasFull.width, canvasFull.height);
      downloadCanvas(canvasFull, 'gradient-blue.jpg');

      // Thumbnail
      setTimeout(() => {
        const gradientThumb = createGradient(ctxThumb, canvasThumb, '#4facfe', '#00f2fe', 'linear');
        ctxThumb.fillStyle = gradientThumb;
        ctxThumb.fillRect(0, 0, canvasThumb.width, canvasThumb.height);
        downloadCanvas(canvasThumb, 'gradient-blue-thumb.jpg');
      }, 500);
    }

    function generateDefault() {
      // Full size - solid color
      ctxFull.fillStyle = '#1a1a2e';
      ctxFull.fillRect(0, 0, canvasFull.width, canvasFull.height);

      // Create a minimal SVG for default
      const svg = `<svg width="320" height="180" xmlns="http://www.w3.org/2000/svg">
        <rect width="320" height="180" fill="#1a1a2e"/>
        <text x="160" y="90" font-family="system-ui" font-size="14" fill="#666" text-anchor="middle">Default</text>
      </svg>`;

      console.log('Copy this SVG to default.svg:', svg);
      alert('Check console for default.svg content');
    }
  </script>
</body>
</html>
