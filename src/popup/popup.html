<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PII Sanitizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>AI PII Sanitizer</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot active"></span>
        <span class="status-text">Active</span>
      </div>
    </header>

    <!-- Stats -->
    <section class="stats">
      <div class="stat-item">
        <span class="stat-label">Protected</span>
        <span class="stat-value" id="totalSubstitutions">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Aliases</span>
        <span class="stat-value" id="totalAliases">0</span>
      </div>
    </section>

    <!-- Alias List -->
    <section class="aliases">
      <div class="section-header">
        <h2>Aliases</h2>
        <button class="btn btn-primary" id="addAliasBtn">+ Add</button>
      </div>

      <div class="alias-list" id="aliasList">
        <!-- Aliases will be dynamically added here -->
      </div>

      <!-- Empty state -->
      <div class="empty-state" id="emptyState">
        <p>No aliases yet</p>
        <p class="empty-state-hint">Add your first alias to start protecting your privacy</p>
      </div>
    </section>

    <!-- Add Alias Form (hidden by default) -->
    <section class="add-alias-form hidden" id="addAliasForm">
      <h3>Add New Alias</h3>
      <form id="aliasForm">
        <div class="form-group">
          <label for="realValue">Real Name</label>
          <input type="text" id="realValue" placeholder="e.g., Joe Smith" required>
        </div>

        <div class="form-group">
          <label for="aliasValue">Alias Name</label>
          <input type="text" id="aliasValue" placeholder="e.g., John Doe" required>
        </div>

        <div class="form-group">
          <label for="category">Category (optional)</label>
          <input type="text" id="category" placeholder="e.g., family, work">
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="settingsLink">Settings</a>
      <a href="https://github.com" target="_blank">Help</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
